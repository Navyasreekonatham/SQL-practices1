<div>
    <h2>user list</h2>
    <ul *ngFor="let user of user">
        <li>{{user.user_ID}} - {{user.username}} - {{user.email}} - {{user.first_Name}} - {{user.last_Name}}
            - {{user.contact_Number}} - {{user.role}} - {{user.dOB}} - {{user.createdOn}} - {{user.password}} - {{user.active}}
        </li>
    </ul>
</div>
